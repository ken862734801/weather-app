   <div id="searchNav">
          <div class="search-container">
            <div class="searchbar">
                <input type="text" id="search-input" autofocus onKeyUp="showResults(this.value)">
                <img src="./assets/images/close (2).png" class="x-btn" id="close-search">
                <p>CANCEL</p>
            </div>
            <div id="result"></div>
          </div>
   </div>

   <div class="container" id="container">
    <header>
        <navbar>
            <img src="./assets/images/menu.png" class="menu-bars" width="22px">
            <img src="./assets/images/add (8).png" class="plus" width="22px">
        </navbar>
        <!-- <p class="city-name">BOCA RATON</p> -->
        <p id="city">DELRAY BEACH</p>
        <p class="date" id="date">10/26</p>
    </header>
    <p class="weather" id="weather">SUNNY</p>
    <figure>
        <img src="./assets/images/02d-large.png" id="icon">
    </figure>
    <section class="main-forecast">
        <article class="temperature-display">
            <div id="temperature">82</div>
            <div class="secondary-temperature">
                <p id="temp-min"><span class=arrow>&#9660;</span> 78 &#176;</p>
                <p id="temp-max"><span class="arrow">&#9650;</span> 84 &#176;</p>
            </div>
        </article>
        <article class="information-display">
            <p class="details">DETAILS</p>
            <div class="row">
                <p>FEELS LIKE</p>
                <p class="feels-like" id="feels-like">82 &#176;</p>
            </div>
            <div class="row">
                <p>HUMIDITY</p>
                <p class="humidity" id="humidity">55 %</p>
            </div>
            <div class="row">
                <p>WIND</p>
                <p class="wind" id="wind">10 Km/h</p>
            </div>
            <div class="row">
                <p>PRESSURE</p>
                <p class="pressure" id="pressure">10 Km</p>
            </div>
        </article>
    </section>
    <section class="day">
       <p id="day"></p>
    </section>
    <section class="time">
        <p id="time">EVENING</p>
    </section>
   </div>
