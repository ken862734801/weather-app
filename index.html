<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Comfortaa&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="mobile-wrapper">
        <!-- Section to contain the saved searches.  -->
        <div class="saved-page" id="saved-page">
            <nav>
                <img src="./assets/images/close.png" id="close-btn" width="16px">
            </nav>
            <h6 class="section-title">RECENT SEARCHES</h6>
            <!-- Div to contain the saved searches as widgets. -->
            <div class="widget-container" id="widget-container"></div>
            </div>

        <!-- Section to contain the elements of the home page. -->
        <main class="home-page" id="home-page">
            <header>
                <navbar>
                    <img src="./assets/images/menu.png" class="menu-bars" width="22px">
                    <img src="./assets/images/plus.png" class="plus" width="22px">
                </navbar>
                <p class="city" id="city"></p>
                <p class="date" id="date"></p>
            </header>
            <p class="weather" id="weather"></p>
            <figure>
                <img src="" id="icon">
            </figure>
            <section class="main-forecast">
                <article class="temperature-display">
                    <div id="temperature"></div>
                    <div class="secondary-temperature">
                        <p id="temp-min"><span class=arrow></span></p>
                        <p id="temp-max"><span class="arrow"></span></p>
                    </div>
                </article>
                <article class="information-display">
                    <p class="detail">DETAILS</p>
                    <div class="row">
                        <p>FEELS LIKE</p>
                        <p class="feels-like" id="feels-like"></p>
                    </div>
                    <div class="row">
                        <p>HUMIDITY</p>
                        <p class="humidity" id="humidity"></p>
                    </div>
                    <div class="row">
                        <p>WIND</p>
                        <p class="wind" id="wind"></p>
                    </div>
                    <div class="row">
                        <p>PRESSURE</p>
                        <p class="pressure" id="pressure"></p>
                    </div>
                </article>
            </section>
                <section class="day-display">
                    <p id="day"></p>
                </section>
                <section class="time-display">
                    <p id="time"></p>
                </section>
        </main>

        <!-- Section to contain the search bar and autocomplete.  -->
        <div class="search-page" id="search-page">
            <div class="search-box-wrapper">
                <span class="search-box">
                    <input type="text" name="" id="search-input" onKeyUp="showResults(this.value)" value="" placeholder="">
                    <i class="clear-btn" id="clear-btn">&times;</i>
                </span>
                <p id="cancel-btn">CANCEL</p>
            </div>
            <div id="result"></div>
        </div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
