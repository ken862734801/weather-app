<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
    <h2>Weather Dashboard</h2>

    <div class="container">
      <aside>
        <nav>
          <input type="text" id="search-bar">
          <input type="submit" id="submit-btn">
        </nav>
        <section class="search-history" id="search-history"></section>
        <button id="clear-history-btn">Clear history</button>
      </aside>
      <main>
        <section class="current-forecast" id="current-forecast">
          <h2 id="city"></h2>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
        </section>
        <section class="daily-forecast" id="daily-forecast"></section>
      </main>
    </div>
</body>
<script src="https://kit.fontawesome.com/178167676b.js" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
