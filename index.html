<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Comfortaa&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"> -->
  <title>Weather Dashboard</title>
</head>
<body>
   <div class="container">
    <header>
        <navbar>
            <img src="./assets/images/menu.png" class="menu-bars" width="22px">
            <!-- <input type="text" class="search-bar"> -->
            <img src="./assets/images/add (4).png" width="22px">
        </navbar>
        <!-- <p class="city-name">BOCA RATON</p> -->
        <p id="city">DELRAY BEACH</p>
    </header>
<div class="wrapper">
    <p class="weather">CLOUDY</p>
    <figure>
        <img src="./assets/images/10d-large.png">
    </figure>
    <section class="main-forecast">
        <article class="temperature-display">
            <div id="temperature">82 </div>
            <div class="secondary-temperature">
                <p><span class=arrow>&#9660;</span> 78 &#176;</p>
                <p><span class="arrow">&#9650;</span> 84 &#176;</p>
            </div>
        </article>
        <article class="information-display">
            <p class="details">DETAILS</p>
            <div class="row">
                <p>FEELS LIKE</p>
                <p class="feels-like" id="feels-like">82 &#176;</p>
            </div>
            <div class="row">
                <p>HUMIDITY</p>
                <p class="humidity" id="humidity">55 %</p>
            </div>
            <div class="row">
                <p>WIND</p>
                <p class="wind" id="wind">10 Km/h</p>
            </div>
            <div class="row">
                <p>VISIBILITY</p>
                <p class="visibility" id="visibility">10 Km</p>
            </div>
        </article>
    </section>
    <section class="day">
       <p>MONDAY</p>
    </section>
    <section class="time">
        <p>MORNING</p>
    </section>
   </div>
</div>
</body>
<script src="https://kit.fontawesome.com/178167676b.js" crossorigin="anonymous"></script>
</html>
